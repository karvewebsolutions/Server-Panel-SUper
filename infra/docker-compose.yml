services:
  traefik:
    image: traefik:v3.1
    command:
      - "--providers.file.filename=/etc/traefik/dynamic/config.yml"
      - "--providers.file.watch=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.lets-encrypt.acme.email=${ADMIN_EMAIL}"
      - "--certificatesresolvers.lets-encrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.lets-encrypt.acme.tlschallenge=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/dynamic/config.yml:/etc/traefik/dynamic/config.yml:ro"
      - "traefik-letsencrypt:/letsencrypt"
    networks:
      - proxy
      - internal

  backend:
    build: ../backend
    env_file: .env
    volumes:
      - cp-backups:/backups
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`cp.${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=lets-encrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    depends_on:
      - postgres
    networks:
      - internal
      - proxy

  frontend:
    build: ../frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://cp.${DOMAIN}/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`cp.${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=lets-encrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      - proxy
      - internal

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7-alpine
    networks:
      - internal

  powerdns:
    image: powerdns/pdns-auth-46
    environment:
      - PDNS_API=yes
      - PDNS_API_KEY=${PDNS_API_KEY}
      - PDNS_WEBSERVER=yes
      - PDNS_WEBSERVER_ALLOW_FROM=0.0.0.0/0
      - PDNS_MASTER=yes
      - PDNS_SLAVE=yes
      - PDNS_LAUNCH=gmysql
      - PDNS_GMYSQL_HOST=postgres
      - PDNS_GMYSQL_PORT=5432
      - PDNS_GMYSQL_USER=${POSTGRES_USER}
      - PDNS_GMYSQL_PASSWORD=${POSTGRES_PASSWORD}
      - PDNS_GMYSQL_DBNAME=${POSTGRES_DB}
    depends_on:
      - postgres
    networks:
      - internal

  powerdns-admin:
    image: ngoduykhanh/powerdns-admin:latest
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POWERDNS_URL=http://powerdns:8081
      - POWERDNS_API_KEY=${PDNS_API_KEY}
    depends_on:
      - powerdns
      - postgres
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pdns.rule=Host(`dns.cp.${DOMAIN}`)"
      - "traefik.http.routers.pdns.entrypoints=websecure"
      - "traefik.http.routers.pdns.tls.certresolver=lets-encrypt"
      - "traefik.http.services.pdns.loadbalancer.server.port=80"

  nginx-static:
    image: nginx:alpine
    volumes:
      - ./nginx-static/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-static/html:/usr/share/nginx/html:ro
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=Host(`static.cp.${DOMAIN}`)"
      - "traefik.http.routers.static.entrypoints=websecure"
      - "traefik.http.routers.static.tls.certresolver=lets-encrypt"
      - "traefik.http.services.static.loadbalancer.server.port=80"

volumes:
  postgres-data:
  traefik-letsencrypt:
  cp-backups:

networks:
  proxy:
    external: false
  internal:
    external: false
